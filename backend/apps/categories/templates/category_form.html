<!DOCTYPE html>
<html>
<head>
    <title>Kategoria</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edytuj kategorię{% else %}Dodaj kategorię{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz</button>
    </form>
    <a href="{% url 'category_list' %}">Powrót do listy kategorii</a>
</body>
</html>
